<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google image search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="top-right">
            <a href="index.html">Google Search</a><br>
        </div>

        <div style="text-align: center; margin-top: 60px;">

</html>
