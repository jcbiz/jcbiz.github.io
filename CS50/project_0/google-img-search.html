<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google image search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <table class="title-table">
            <tr style="background-color: rgb(236, 236, 236);">
                <td class="top-left">
                    <a href="index.html">
                        <img title="Google Search" src="google-logo-transparent.png" width="100" alt="Google">
                    </a>
                </td>
                <td class="top-right">
                    <a href="index.html">Google Search</a>
                </td>
            </tr>
        </table>

        <center>
                <img class="search-logo" title="Google Images" src="google-logo-transparent.png" width="300" alt="Google">
                <div class="img-bottom-right">Images</div>
                <form action="https://google.com/search">
                    <input class="rounded-input" maxlength="2048" type="text" title="Search" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <br>
                    <input type="submit" value="Image Search">
                </form>
        </center>
    </body>
</html>
