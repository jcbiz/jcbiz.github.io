<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google image search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="top-right">
            <a href="index.html">Google Search</a><br>
        </div>

        <center>
                <img class="search-logo" title="Google Images" src="google-logo-transparent.png" width="300" alt="Google">
                <div class="img-bottom-right">Images</div>
                <form action="https://google.com/search">
                    <input type="text" title=Search" name="q" onmouseover="ImageBitmapRenderingContext">
                    <input type="hidden" name="tbm" value="isch">
                    <br>
                    <input type="submit" value="Image Search">
                </form>
        </center>
    </body>
</html>
